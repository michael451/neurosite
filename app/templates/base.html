<!doctype html>
<head>
  <meta charset="utf-8">

  <title>{% block title %}UCLA Neuroradiology{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="/css/style.css">


  <script src="/js/libs/modernizr-1.7.min.js"></script>
</head>

<body>
  <div id="container">
    <header>
    {% block header %}
    <img src="/img/geffenbanner.png" />
    {% endblock %}
    </header>
    <div id="navigation">
        {% block navigation %}
          <ul>
            <li><a href= "{{ url_for('index') }}">Overview</a></li>
            <li><a href= "{{ url_for('faculty') }}">Faculty</a></li>
            <li><a href= "{{ url_for('curriculum') }}">Curriculum</a></li>
            <li><a href= "{{ url_for('research')  }}">Research</a></li>
            <li><a href= "{{ url_for('howtoapply') }}">How To Apply</a></li>
          </ul> 
        {% endblock %}
    </div>
    <div id="main" role="main">
      {% block main %}{% endblock %}
    </div>
    <footer>
      {% block footer %}{% endblock %}
    </footer>
  </div> <!--! end of #container -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/libs/jquery-1.5.1.min.js">\x3C/script>')</script>

  {% block js %}{% endblock %}

</html>
